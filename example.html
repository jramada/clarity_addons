<clr-datagrid [(clrDgSingleSelected)]="selected">
    <clr-dg-column [clrDgSortBy]="nameComparator">
        Name
        <clr-dg-string-filter [clrDgStringFilter]="nameFilter"></clr-dg-string-filter>
    </clr-dg-column>
    <clr-dg-column>
        Admin access
        <clr-dg-filter [clrDgFilter]="accessFilter">
            <options-filter #accessFilter [options]="accessFilterOptions" [property]="accessFilterProperty" class="options-filter"></options-filter>
        </clr-dg-filter>
    </clr-dg-column>
    <clr-dg-placeholder>No results.</clr-dg-placeholder>
    <clr-dg-row *clrDgItems="let u of users" [clrDgItem]="u">
        <clr-dg-cell>{{u.name}}</clr-dg-cell>
        <clr-dg-cell>{{u.admin_access==1?'Yes':'No'}}</clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} de {{pagination.totalItems}} Users.
        <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
